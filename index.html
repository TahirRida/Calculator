<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <!--The title of the website-->
        <h1 class="title">Calculator</h1>
        <!--here is the container of the calculator-->
        <div class="calculator">
            <!--Here is where selected numbers and the result will be displayed-->
            <div class="LCD">
                <br><br>
                <p id="LastSelected">
                    40
                </p>
            </div>
            <!--From now on we'll create multiple lines of buttons that represents the buttons of the calculator-->
            <div class="buttons">
                <div class="line">
                    <button class="clear" onclick="clear()">Clear</button>
                </div>
                <div class="line">
                    <button id="7" >7</button>
                    <button id="8" >8</button>
                    <button id="9" >9</button>
                    <div class="operation">
                        <button id="/">/</button>
                    </div>
                </div>
                <div class="line">
                    <button id="4" >4</button>
                    <button id="5" >5</button>
                    <button id="6" >6</button>
                    <div class="operation">
                        <button id="*">x</button>
                    </div>
                </div>
                <div class="line">
                    <button id="1" >1</button>
                    <button id="2" >2</button>
                    <button id="3" >3</button>
                    <div class="operation">
                        <button id="-">-</button>
                    </div>
                </div>
                <div class="line">
                    <button ></button>
                    <button id="0" >0</button>
                    <button >=</button>
                    <div class="operation">
                        <button id="+">+</button>
                    </div>
                </div>


     
            </div>

        </div>
    </div>
    <!--Let's create the footer-->
    <div class="footer">
        <p class="footerText">Â© All rights reserved, </p> <a href="https://github.com/TahirRida"><img class="githubIcons" src="github.png"></a>
    </div>
    <script>
        let date = new Date();
        let footerText = document.querySelector(".footerText");
        footerText.textContent +=date.getFullYear();
    </script>


    
</body>
</html>
